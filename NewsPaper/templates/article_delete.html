{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление статьи</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить "{{ article.title }}"?</p>
    <input type="submit" value="Удалить" />
    <a href="{% url 'news_detail' article.pk %}">Отмена</a>
</form>
{% endblock content %}
